<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       distancia = parseInt(prompt('Ingrese la distancia (en metros) que desea recorrer:', ''));
        
        if (distancia > 0 && distancia<= 1000) {
            document.write('Es apropiado ir a pie.');
        } else if (distancia > 1000 && distancia <= 10000) {
            document.write('Es apropiado ir en bicicleta.');
        } else if (distancia > 10000 && distancia <= 30000) {
            document.write('Es apropiado ir en colectivo.');
        } else if (distancia > 30000 && distancia <= 100000) {
            document.write('Es apropiado ir en auto.');
        } else if (distancia > 100000) {
            document.write('Es apropiado ir en avión.');
        } else{alert ('El valor no es válido')}
    </script>
</body>

</html>
